<!DOCTYPE html> 
<html> 

  <head> 
    <base target="_top"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản lý - Đăng nhập</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <script type="module" crossorigin src="/js/index.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index.css">
  </head> 

  <body class="d-flex vh-100 justify-content-center align-items-center">  
    
    <div class="login-box"> 
      <div class="login-logo"> 
        <img src="https://quatangphuongtrinh.com/themes/phuongtrinh/assets/images/logo-normal.svg" alt="Logo"> 
      </div> 

      <h2>Thông tin đăng nhập</h2> 
      <label for="Username">Username hoặc Email</label> 
      <input type="text" id="Username" name="Username" placeholder="TTTT hoặc abcxyz@gmail.com" autocomplete="username"> 
      <label for="Password">Password</label> 

      <div class="password-field"> 
        <input type="password" id="Password" name="Password" placeholder="Nhập password" autocomplete="current-password"> 
        <span class="toggle-pass" onclick="togglePassword('Password', this)"> 
          <span class="material-icons">visibility</span> 
        </span> 
      </div> 

      <div class="login-options"> 
        <label class="remember">
          <input type="checkbox" name="remember" id="remember-me"> Lưu thông tin
        </label> 
        <a href="#" class="forgot-link">Quên mật khẩu?</a>   
      </div> 
      <button type="button" id="loginBtn">Đăng nhập</button>
      <p>Liên hệ Admin nếu bạn chưa có tài khoản!</p> 
    </div> 

    <div id="change-password-popup" class="popup d-none"> 
      <div class="popup-content"> 
        <h3>Đổi mật khẩu</h3> 
        <form onsubmit="doChangePassword(event)"> 
          <div class="password-field"> 
            <input type="password" id="new-password" placeholder="Nhập mật khẩu mới" required /> 
            <span class="toggle-pass" onclick="togglePassword('new-password', this)"> 
              <span class="material-icons">visibility</span> 
            </span> 
          </div> 
          <div class="password-field"> 
            <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required /> 
            <span class="toggle-pass" onclick="togglePassword('confirm-password', this)"> 
              <span class="material-icons">visibility</span> 
            </span> 
          </div> 
          <div class="popup-actions"> 
            <button type="submit">Xác nhận</button> 
            <button type="button" onclick="hideChangePasswordPopup()">Hủy</button> 
          </div> 
        </form> 
      </div> 
    </div> 

    <div id="forgot-password-popup" class="popup d-none"> 
      <div class="popup-content"> 
        <h3>Lấy lại mật khẩu</h3> 
        <form onsubmit="doForgotPassword(event)"> 
          <div> <input type="text" id="emailOrUid-ResetPassword" placeholder="Username hoặc Email" required /> </div>   
          <div class="popup-actions"> 
            <button type="submit" >Nhận email reset</button> 
            <button type="button" onclick="hideForgotPasswordPopup()">Hủy</button> 
          </div> 
        </form> 
      </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

    <!-- <script src="/src/customers.js"></script> -->
  </body> 
</html>
